<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../mainCS/container.css" type="text/css"/>
    <link rel="stylesheet" href="../mainCS/cards.css" type="text/css"/>
    <link rel="stylesheet" href="../mainCS/base.css" type="text/css"/>
    <link rel="stylesheet" href="../mainCS/header.css" type="text/css"/>
    <link rel="stylesheet" href="../mainCS/burger.css" type="text/css"/>
    <link rel="stylesheet" href="../mainCS/main.css" type="text/css"/>
    <link rel="stylesheet" href="../mainCS/main.css" type="text/css"/>
    <link rel="stylesheet" href="../SingCS/form.css" type="text/css"/>
    <link rel="stylesheet" href="../SingCS/pop_up.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing Up</title>
</head>
<body>
    <div class="container -header">
        <header class="header">
            <h3 class="header__logo">GUM</h3>

            <div class="header__menu">
                <a class="menu__button -m -reg" href="main.html">Back</a>
            </div>

            <div class="header__burger">
                <div class="burger__item -t"></div>
                <div class="burger__item -mi"></div>
                <div class="burger__item -b"></div>
            </div>
        </header>
    </div>

    <section class="registr">
        <div class="container -registrCont">
            <form action="" class="registr__forms">
                <input type="text" name="login" class="form" placeholder="Username">
                <input type="password" name="password" class="form" placeholder="Password">
                <input type="email" name="email" class="form" placeholder="Enter email">
                <button href="#" id="open_pop_up" class="button -black">
                    Sign In
                </button>

                <div class="pop_up" id="pop_up">
                    <div class="pop_up_container" id="pop_up_conteiner">
                        <div class="pop_up_body" id="pop_up_body">
                            <h1 class="pop_up_header">Additional Information</h1>
                            <form action="">
                                <input type="text" placeholder="Height">
                                <input type="text" placeholder="Weight">
                                <button class="pop_up_button" id="pop_up_button">Register</button>
                            </form>
                            <div class="pop_up_close" id="close_pop_up">&#10006</div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>
<script src="../JS/pop_us.js"></script>
</body>
</html>
